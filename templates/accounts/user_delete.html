{% extends "base.html" %}

{% block title %}User Delete{% endblock %}

{% block content %}
<div class="user-delete-container">
    <p class="user-delete-text">Are you sure you want to delete this user?</p>
    <form action="" method="POST">
        {% csrf_token %}
        <div class="user-delete-buttons">
            <input class="user-delete-button user-delete-yes" type="submit" value="Yes, delete." />
            <input class="user-delete-button user-delete-no" type="submit" value="No, delete." />
        </div>
    </form>
</div>

<style>
    .user-delete-container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #4CAF50; /* Green background color */
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .user-delete-text {
        color: white;
        font-size: 18px;
        margin-bottom: 20px;
    }

    .user-delete-buttons {
        display: flex;
        justify-content: space-between;
    }

    .user-delete-button {
        padding: 10px 20px;
        font-size: 16px;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .user-delete-yes {
        background-color: #45a049; /* Green button color for "Yes" */
    }

    .user-delete-no {
        background-color: #f44336; /* Red button color for "No" */
    }

    .user-delete-button:hover {
        opacity: 0.8;
    }
</style>
{% endblock %}
