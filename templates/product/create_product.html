{% extends 'base.html' %}

{% block title %}Create Product{% endblock %}

{% block content %}
<div class="create-product-container">
    <h1 class="create-product-title">Create Product</h1>
    <form class="create-product-form" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="create-product-button">Create Product</button>
    </form>
</div>

<style>
    .create-product-container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .create-product-title {
        font-size: 24px;
        text-align: center;
        margin-bottom: 20px;
    }

    .create-product-form {
        display: flex;
        flex-direction: column;
    }

    .create-product-form label {
        margin-bottom: 10px;
        font-weight: bold;
    }

    .create-product-form input[type="text"],
    .create-product-form input[type="number"] {
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 3px;
    }

    .create-product-button {
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 3px;
        cursor: pointer;
    }

    .create-product-button:hover {
        background-color: #0056b3;
    }
</style>
{% endblock %}
