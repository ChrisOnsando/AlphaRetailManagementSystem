<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        h1 {
            font-size: 24px;
            color: #333;
        }

        p {
            font-size: 18px;
            margin-top: 10px;
        }

        .price {
            color: #007bff;
            font-weight: bold;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="number"] {
            width: 50px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .sold-out {
            font-size: 18px;
            color: #d9534f;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="{% url 'index' %}">Go To Home</a>
        <h1>{{ product.name }}</h1>
        <p>Description: {{ product.description }}</p>
        <p>Price: <span class="price">${{ product.price }}</span></p>
        {% if product.available %}
        <form method="POST" action="{% url 'place_order' product.id %}">
            {% csrf_token %}
            <label for="quantity">Quantity:</label>
            <input type="number" name="quantity" value="1" min="1">
            <button type="submit">Place Order</button>
        </form>
        {% else %}
        <p class="sold-out">Sold Out</p>
        {% endif %}
    </div>
</body>
</html>
