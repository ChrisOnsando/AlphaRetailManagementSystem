<!-- Product Listing -->
<a href="{% url 'index' %}">Go To Home</a>

<h1>Product List</h1>
{% if products %}
<table border="1" cellspacing="10">
    <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
        {% for product in products %}
            <tr>
                <td><a href="{% url 'product_detail' product.id %}">{{ product.name }}</a></td>
                <td>{{ product.description }}</td>
                <td>{% if product.available %}Available{% else %}Sold Out{% endif %}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% else %}
<p>No products available.</p>
{% endif %}
