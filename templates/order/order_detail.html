<!-- Order Details -->
{% extends 'base.html' %}

{% block title %}Order {{ order.id }}{% endblock %}

{% block content %}
    <h1>Order {{ order.id }}</h1>
    <p>Order Date: {{ order.order_date }}</p>
    <p>Product: {{ order.product.name }}</p>
    <p>Quantity: {{ order.quantity }}</p>
    <a href="{% url 'order_list' %}">Back to Orders</a>
{% endblock %}
